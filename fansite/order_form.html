<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Place your order</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-sm-12">
                <h1>Place your order</h1>

                <form action="order.php">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input id="firstName" name="firstName" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input id="lastName" name="lastName" class="form-control" type="text">
                    </div>

                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker1'>
                            <label for="lastName">Date</label>
                            <input type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            $('#datetimepicker1').datetimepicker();
                        });
                    </script>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input id="address" name="address" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input id="state" name="state" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="zip">Zip</label>
                        <input id="zip" name="zip" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="qty">How many vehicles you're ordering</label>
                        <input id="qty" name="qty" class="form-control" type="number">
                    </div>

                    <button type="submit" class="btn">Show me the story!</button>
                </form>

          </div>  <!-- /Row -->
      </div>  <!-- /Container -->





  </body>
</html>
